<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexões / Links</title>
</head>
<body>
   
    <header>
        
        
    </header>

    <main>
        <p>YouTube</p>

        <!-- <a> é a tag de links, que pode redirecionar nosso usuario ou executar funcionalidades ao ser clicada. -->
        <a href="https://www.youtube.com/" target="_blank">YouTube</a>
        
        <!-- target diz onde a tag <a> irá abrir ou executar a ação. A função _blank faz com que nosso link abra em uma aba diferente do navegador, deixando nosso site original
        ainda aberto em sua aba. -->

        <a href="https://www.youtube.com/@BBCNewsBrasil" target="_blank">
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_nxfAGf2WYRHqMTgrScAVCAKN4ZHqwY89Z_5KirrVNsQTmi=s160-c-k-c0x00ffffff-no-rj" alt="">
        </a>

    </main>

    <footer>

    </footer>

</body>
</html>
